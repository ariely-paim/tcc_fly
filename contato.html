<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CessibTech</title>
    <!-- icon -->
    <link rel="shortcut icon" type="images/ico" href="assets/icon_logo.ico">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Contato-->
    <h1>Contato</h1>
    <h2>Deixe aqui a sua mensagem</h2>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome: " required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Seu email:" required>

    <label for="email">Telefone</label>
    <input type="tel" name="tel" id="tel" placeholder="Seu telefone:" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem:" required></textarea>

    <input type="submit" value="Enviar">
</body>

</html>
